services:
  postgres:
    image: postgres:15-alpine
    container_name: focus_habit_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: focushabit
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    container_name: focus_habit_backend
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'postgresql://postgres:password123@postgres:5432/focushabit?schema=public'
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: 'production'
      PORT: 3000
      FRONTEND_URL: 'http://localhost'
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npm run start"

  frontend:
    build: ./frontend
    container_name: focus_habit_frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
